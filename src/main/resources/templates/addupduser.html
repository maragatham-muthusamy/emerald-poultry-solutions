<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="includes/header :: header">
</head>
<body>
	<div th:replace="includes/menu :: menubar"></div>
	<div class="user-wrapper">
		<div class="left"></div>
		<div class="middle">
			<div class="user-header">
				<h2>User Manager</h2>
			</div>
		</div>
		<div class="right"></div>
	</div>
	<div class="addupdcontainer">
		<div class="content">
			<div class="left"></div>
			<div class="middle">
				<form th:action="@{/user/save}" th:object="${addupd}">
					<!-- need to associate this data with user id -->
					<table>
						<tbody>
							<tr>
								<td><label>First name:</label></td>
								<td><input th:field="*{firstName}"  placeholder="Firstname" required/></td>
							</tr>

							<tr>
								<td><label>Last name:</label></td>
								<td><input th:field="*{lastName}"  placeholder="Lastname" required/></td>
							</tr>

							<tr>
								<td><label>Phone:</label></td>
								<td><input th:field="*{phone}"  placeholder="Phone" required/></td>
							</tr>

							<tr>
								<td><label>Email:</label></td>
								<td><input th:field="*{email}"  placeholder="Email" required/></td>
							</tr>

							<tr>
								<td><label>Username:</label></td>
								<td><input th:field="*{username}"  placeholder="Username" required/></td>
							</tr>

								<tr>
									<td><label>Password:</label></td>
									<td><input type="password" th:field="*{password}" placeholder="Password" /></td>
								</tr>
								<tr>
									<td><label>Confirm Password:</label></td>
									<td><input type="password" id="confirmpassword" placeholder="Confirm password" /></td>
								</tr>
							<tr>
								<td><label></label></td>
								<td><input type="submit" value="Save" class="save"/>
									&nbsp;&nbsp;&nbsp; <a href="/user/list">Back to List</a></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="right"></div>
		</div>
	</div>
	<div th:replace="includes/footer :: footer"></div>
</body>
</html>
